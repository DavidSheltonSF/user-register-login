<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <a href="../../index.html" aria-label="HOME"
          ><span class="nav-logo">Logo</span></a
        >
        <div class="nav-btn-container">
          <a href="./register.html"
            ><button class="register-btn">Register</button></a
          >
          <a href="./login.html"><button class="login-btn">Login</button></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-container">
        <h2 class="main-title">Register</h2>
        <div const class="flex-container-center">
          <form id="register-form" action="">
            <div class="fields-wrapper">
              <label class="profile-picture-label" for="picture-profile">
                <input
                  id="picture-profile"
                  class="form-field profile-picture-field"
                  placeholder="profile picture"
                  type="file"
                  name="profile_picture"
                  accept="png jpeg"
                />
              </label>

              <input
                class="form-field username-field"
                placeholder="username"
                type="text"
                name="username"
                required
              />
              <input
                class="form-field password-field"
                placeholder="password"
                type="password"
                name="password"
                required
              />
              <input
                class="form-field email-field"
                placeholder="email"
                type="email"
                name="email"
                required
              />
              <input
                class="form-field phone-field"
                placeholder="phone"
                type="tel"
                name="phone"
                required
              />
              <input
                class="form-field birthday-field"
                placeholder="birthday"
                name="birthday"
                type="date"
              />

              <button type="submit" class="form-btn form-register-btn">
                Register
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script defer src="../src/register.js"></script>
    <script defer src="../src/register-drag-drop-profile.js"></script>
  </body>
</html>
