<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <title>Minha Página Incrível</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <a href="./index.html" aria-label="HOME"
          ><span class="nav-logo">Logo</span></a
        >
        <div class="nav-btn-container">
          <a href="./register.html"
            ><button class="register-btn">Register</button></a
          >
          <a href="./login.html"><button class="login-btn">Login</button></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-container">
        <h2 class="main-title">Login</h2>
        <div const class="form-wrapper">
          <form id="login-form" action="">
            <div class="fields-wrapper">
              <input class="form-field" placeholder="email" name="email" type="text" />
              <input class="form-field" placeholder="password" type="text" name="password"/>
              <button type="submit" class="form-btn form-login-btn">Login</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="../src/login.js"></script>
  </body>
</html>
